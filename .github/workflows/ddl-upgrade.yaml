name: DDL Upgrade
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run ddl against'
        type: environment
        required: true 

jobs:
  test-env:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      SEC: ${{ secrets.SEC }}
    steps:
      - name: echo SEC
        run: |
          echo ${SEC:0:5}
      - name: echo env
        run: |
          echo ${{inputs.environment}}

      