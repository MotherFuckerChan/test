name: DDL Upgrade
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run ddl against'
        type: environment
        required: true 

jobs:
  test-env:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    env:
      SEC: ${{ secrets.SEC }}
    steps:
      - name: echo SEC
        run: |
          echo ${SEC:0:5}
      - name: echo env
        run: |
          echo "input is: ${{ inputs.environment}}"
          echo "gh input is: ${{ github.event.inputs.environment}}"
          echo "ESC is: ${SEC}}"

      